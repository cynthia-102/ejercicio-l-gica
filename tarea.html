<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
     // Pedir al usuario que ingrese 3 números
let num1 = parseFloat(prompt("Ingrese el primer número:"));
let num2 = parseFloat(prompt("Ingrese el segundo número:"));
let num3 = parseFloat(prompt("Ingrese el tercer número:"));

// Verificar si los números son iguales
if (num1 === num2 && num2 === num3) {
    console.log("Los números ingresados son iguales: " + num1 + ", " + num2 + ", " + num3);
} else {
    // Encontrar el número mayor, el número del centro y el número menor
    let maxNum = Math.max(num1, num2, num3);
    let minNum = Math.min(num1, num2, num3);
    let midNum = num1 + num2 + num3 - maxNum - minNum;

    // Imprimir los números ordenados de mayor a menor
    console.log("Números ordenados de mayor a menor: " + maxNum + ", " + midNum + ", " + minNum);

    // Imprimir los números ordenados de menor a mayor
    console.log("Números ordenados de menor a mayor: " + minNum + ", " + midNum + ", " + maxNum);
}

    </script>
</body>
</html>
